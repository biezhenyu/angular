<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mobile</title>
  <base href="/">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    .icon {
      width: 1em; height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }
  </style>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/fonts/iconfont.css">

</head>
<body>
  <app-root></app-root>
  <script src="./assets/fonts/iconfont.js"></script>
  <script>
    /*
    * 根据屏幕宽度改变根元素字体
    */
    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          if (window.screen.width > 900) {
            docEl.style.fontSize = 40 + 'px';
          } else {
            docEl.style.fontSize = window.screen.width / 10 + 'px';
          }
        };

      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
  </script>
<script type="text/javascript" src="inline.bundle.js"></script><script type="text/javascript" src="polyfills.bundle.js"></script><script type="text/javascript" src="scripts.bundle.js"></script><script type="text/javascript" src="styles.bundle.js"></script><script type="text/javascript" src="vendor.bundle.js"></script><script type="text/javascript" src="main.bundle.js"></script></body>
</html>
